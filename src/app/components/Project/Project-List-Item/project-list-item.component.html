<a [routerLink]="'/progetti/' + item.id" class="fd-projectlist__item">
	<h2 class="title">{{ item.title }}</h2>
	<div class="key">{{ item.acronym }}</div>
	<div class="project-lead">{{ item.projectLead }}</div>
	<div class="type">{{ item.type }}</div>
	<div class="date">{{ item.date }}</div>
	<div class="commands">
		<div class="edit">
			<mat-icon fontIcon="edit"></mat-icon>
		</div>
		<div class="delete">
			<mat-icon fontIcon="trash"></mat-icon>
		</div>
	</div>
</a>
